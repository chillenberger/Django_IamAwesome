{% extends "base_generic.html" %}

{% block content %}

<section class="fillHeight col-12" id="productDetailWrapper">
  <img class="col-6" src=" {{ product.photo.url }}" alt="{{ product.name }}"></img>
  <h1>{{ product.name }}</h1>

  <section id="fullStoryButtonWrapper">
    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="{{ product.checkout_button }}">
      <table>
        <tr><td><input type="hidden" name="on0" value="Size">Size</td></tr><tr><td>
          <select name="os0">
            <option value="XS">XS </option>
            <option value="S">S </option>
            <option value="M">M </option>
            <option value="L">L </option>
          </select> </td></tr>
        </table>
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>

      <section class="productWrapper">
        <section id="productDescriptionWrapper">
          {{  product.description|linebreaksbr }}
        </section>
      </section>

      <button class="basicButtonLogin">
        <a href="{% url 'productList' %}">All Products<a>
      </button>
      </section>
</section>
{% endblock %}
